dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install nodejs npm firefox
  post:
    - sudo npm install pegjs coffee-script pegjs-coffee-plugin coffeelint coffeelint-no-implicit-returns
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rake test[import] ;; 1) rake test[export] ;; esac:
        parallel: true
